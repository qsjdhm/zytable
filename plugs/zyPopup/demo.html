<!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8" /> 		<title>zyPopup</title>		<meta content="width=device-width, initial-scale=1.0" name="viewport" />		<meta content="" name="description" />		<meta content="" name="author" />		<link rel="stylesheet" type="text/css" href="plug/DialogEffects/css/normalize.css" />		<link rel="stylesheet" type="text/css" href="plug/DialogEffects/css/demo.css" />		<link rel="stylesheet" type="text/css" href="plug/DialogEffects/css/dialog.css" />		<link rel="stylesheet" type="text/css" href="plug/DialogEffects/css/dialog-sandra.css" />		<link rel="stylesheet" type="text/css" href="css/zyPopup.css" />						<script src="../../common/js/jquery-1.7.2.js" type="text/javascript"></script>		<script src="plug/DialogEffects/js/modernizr.custom.js"></script>		<script src="plug/DialogEffects/js/classie.js"></script>		<script src="plug/DialogEffects/js/dialogFx.js"></script>		<script src="js/zyPopup.js" type="text/javascript"></script>		<script type="text/javascript">			$(function(){				// 初始化插件				$("#openPopup").zyPopup({					"width" : 400,					"height" : 300,					"id" : $("#openPopup").attr("data-dialog"),					"trigger" : $("#openPopup")[0],					"title" : "修改评论内容",					"data" : [					          {"id":"id","desc":"编号","value":"0001"},					          {"id":"name","desc":"名字","value":"张三"},					          {"id":"age","desc":"年龄","value":"男"}					          ],					"onConfirm" : function(){						var data = $("#openPopup").zyPopup("getData");						console.info(data);					}				});							});		</script>			</head>	<body>		
				<button id="openPopup" class="trigger" data-dialog="zyPopup">打开弹出层</button>
	 	
	</body></html>
